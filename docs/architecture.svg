<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .card { fill: #ffffff; stroke: #111111; stroke-width: 2; rx: 18; ry: 18; }
      .title { font: 700 26px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111111; }
      .h { font: 700 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111111; }
      .p { font: 500 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111111; }
      .small { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111111; opacity: .85; }
      .muted { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111111; opacity: .65; }
      .pill { fill: #f5f5f5; stroke: #111111; stroke-width: 1.5; rx: 999; ry: 999; }
      .arrow { stroke: #111111; stroke-width: 3; fill: none; marker-end: url(#m); }
      .dash { stroke-dasharray: 8 8; }
    </style>

    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#111111"/>
    </marker>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="760"/>

  <!-- Header -->
  <text class="title" x="60" y="70">Script Not Included — Architecture (RB v1)</text>
  <text class="muted" x="60" y="102">Baseline → Adjustments → Explainable outputs (with optional film-derived signals)</text>

  <!-- Left column: Inputs -->
  <g filter="url(#shadow)">
    <rect class="card" x="60" y="150" width="420" height="520" />
  </g>
  <text class="h" x="90" y="190">Inputs</text>
  <text class="small" x="90" y="220">Fantasy roster + baselines</text>

  <!-- Input pills -->
  <g>
    <rect class="pill" x="90" y="245" width="360" height="44"/>
    <text class="p" x="112" y="274">Roster (RBs) + League format</text>

    <rect class="pill" x="90" y="305" width="360" height="44"/>
    <text class="p" x="112" y="334">Baseline projection (manual/API)</text>

    <text class="small" x="90" y="388">Season &amp; role trends</text>

    <rect class="pill" x="90" y="412" width="360" height="44"/>
    <text class="p" x="112" y="441">Usage trends (snaps, carries, RZ)</text>

    <text class="small" x="90" y="496">Game context</text>

    <rect class="pill" x="90" y="520" width="360" height="44"/>
    <text class="p" x="112" y="549">Weather • Surface • Rest/Travel</text>

    <rect class="pill" x="90" y="580" width="360" height="44"/>
    <text class="p" x="112" y="609">Return status (declared only)</text>
  </g>

  <!-- Center: Adjustment Engine -->
  <g filter="url(#shadow)">
    <rect class="card" x="520" y="150" width="380" height="520" />
  </g>
  <text class="h" x="550" y="190">Adjustment Engine</text>
  <text class="muted" x="550" y="220">Baseline + small deltas + calibrated ranges</text>

  <!-- Engine modules -->
  <g>
    <rect class="pill" x="550" y="260" width="320" height="52"/>
    <text class="p" x="572" y="292">Trend module</text>
    <text class="muted" x="572" y="314">Role ↑ / Stable / ↓</text>

    <rect class="pill" x="550" y="332" width="320" height="52"/>
    <text class="p" x="572" y="364">Context module</text>
    <text class="muted" x="572" y="386">Adjust confidence &amp; range</text>

    <rect class="pill" x="550" y="404" width="320" height="52"/>
    <text class="p" x="572" y="436">Projection calibrator</text>
    <text class="muted" x="572" y="458">Floor–ceiling + confidence</text>

    <rect class="pill" x="550" y="476" width="320" height="52"/>
    <text class="p" x="572" y="508">Explanation generator</text>
    <text class="muted" x="572" y="530">“Why” bullets, human-first</text>
  </g>

  <!-- Optional CV box (right of engine, dashed) -->
  <g filter="url(#shadow)">
    <rect class="card" x="940" y="150" width="400" height="240" style="stroke-dasharray:10 10;" />
  </g>
  <text class="h" x="970" y="190">Optional: Film Signals</text>
  <text class="muted" x="970" y="220">Interpretation aids (not medical inference)</text>

  <g>
    <rect class="pill" x="970" y="250" width="340" height="44"/>
    <text class="p" x="992" y="279">Clip upload (5–20s)</text>

    <rect class="pill" x="970" y="308" width="340" height="44"/>
    <text class="p" x="992" y="337">Pose / tracking → motion primitives</text>

    <rect class="pill" x="970" y="366" width="340" height="44"/>
    <text class="p" x="992" y="395">Burst • Cut efficiency • Fatigue</text>
  </g>

  <!-- Outputs (bottom-right) -->
  <g filter="url(#shadow)">
    <rect class="card" x="940" y="430" width="400" height="240" />
  </g>
  <text class="h" x="970" y="470">Outputs</text>
  <text class="muted" x="970" y="500">Explainable, roster-ready decisions</text>

  <g>
    <rect class="pill" x="970" y="525" width="340" height="44"/>
    <text class="p" x="992" y="554">Adjusted projection + range</text>

    <rect class="pill" x="970" y="583" width="340" height="44"/>
    <text class="p" x="992" y="612">Confidence + “Why” bullets</text>

    <rect class="pill" x="970" y="641" width="340" height="44"/>
    <text class="p" x="992" y="670">Start/Sit + Flex guidance</text>
  </g>

  <!-- Arrows -->
  <!-- Inputs -> Engine -->
  <path class="arrow" d="M480 410 C510 410, 510 410, 520 410"/>
  <!-- Optional CV -> Engine (dashed) -->
  <path class="arrow dash" d="M940 300 C905 300, 905 300, 900 300"/>
  <!-- Engine -> Outputs -->
  <path class="arrow" d="M900 545 C920 545, 920 545, 940 545"/>

  <!-- Footer note -->
  <text class="muted" x="60" y="720">Note: v1 supports RBs only. The shared engine extends to WR/QB/TE by swapping the position-specific interpretation layer.</text>
</svg>
